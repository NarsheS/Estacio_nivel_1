  <!-- Formulário -->
  <main>
    <form class="container-fluid" id="formulario">
      <h2 class="pb-4">Efetue seu Cadastro</h2>
      <div class="mb-3 row">
        <label for="nome" class="col-md-2 col-form-label">Nome</label>
        <div class="col-md-10">
          <input type="text" class="form-control w-75" id="nome" placeholder="Exemplo" autofocus required>
        </div>
      </div>
    
      <div class="mb-3 row">
        <label for="e-mail" class="col-md-2 col-form-label">E-mail</label>
        <div class="col-md-10">
          <input type="email" class="form-control w-75" id="e-mail" placeholder="e-mail@exemplo.com" required>
        </div>
      </div>
    
      <div class="mb-3 row">
        <label for="cep" class="col-md-2 col-form-label">CEP</label>
        <div class="col-md-10">
          <input type="number" class="form-control w-25" id="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000" required>
        </div>
      </div>
    
      <div class="mb-3 row">
        <label for="rua" class="col-md-2 col-form-label">Rua</label>
        <div class="col-md-10">
          <input type="text" class="form-control w-75" id="rua" placeholder="Av. Exemplo" required>
        </div>
      </div>
    
      <div class="mb-3 row">
        <label for="numero" class="col-md-2 col-form-label">N°</label>
        <div class="col-md-2">
          <input type="number" class="form-control w-100" id="numero" placeholder="Número da residência" required>
        </div>
        <label for="complemento" class="col-md-2 col-form-label">Complemento</label>
        <div class="col-md-4">
          <input type="text" class="form-control" style="width: 88%;" id="complemento" placeholder="Apto.">
        </div>
      </div>
    
      <div class="mb-3 row">
        <label for="cidade" class="col-md-2 col-form-label">Cidade</label>
        <div class="col-md-6">
          <input type="text" class="form-control w-100" id="cidade" placeholder="Cidade" required>
        </div>
        <label for="uf" class="col-md-1 col-form-label" style="width: 7%;">UF</label>
        <div class="col-md-1">
          <input type="text" class="form-control" style="width: 59%;" id="uf" placeholder="UF" required>
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-secondary mb-3 px-4">Cadastrar</button>
        </div>
      </div>
    </form>
  </main>
